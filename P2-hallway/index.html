<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape room</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/algemeen.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <p>Escape room</p>
      <p>Time left <span id="timer">15:00</span></p>
    </nav>
    <main>
      <a onclick="backwardsPlay()">
        <audio src="/audio/door-open.wav" id="audio"></audio>
        <img src="/images/door.avif" alt="door"
      /></a>
      <a onclick="forwardsPlay()">
        <audio src="/audio/door-open.wav" id="audio"></audio>
        <img src="/images/door.avif" alt="door" />
      </a>
    </main>
    <script src="/algemeen.js"></script>
    <footer id="progressbar">
      <section id="progress-made"></section>
    </footer>
  </body>
</html>
